<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="">
        <div>
        <label for="input-text">Input type text</label>
        <input type="text" name="" id="input-text" value="Текст по умолчанию">            
        </div>
        <div>
        <label for="input-email">Input type email</label>
        <input type="email" name="" id="input-email" placeholder="Введите email">            
        </div>
        <div>
        <label for="input-password">Input type password</label>
        <input type="password" name="" id="input-password">            
        </div>
        <div>
        <label for="input-number">Input type number</label>
        <input type="number" name="" id="input-number" min="5" max="15">            
        </div>
        <div>
        <label for="input-range">Input type range</label>
        <input type="range" name="" id="input-range" min="1" max="100" step="1">            
        </div>
        <div>
        <label for="input-date">Input type date</label>
        <input type="date" name="" id="input-date">            
        </div>
        <div>
        <label for="input-color">Input type color</label>
        <input type="color" name="" id="input-color">            
        </div>
        <div>
        <label for="input-button">Input type button</label>
        <input type="button" name="" id="input-button" value="text on button">            
        </div>
        <div>
        <label for="textarea">Textarea</label>
        <br>
        <textarea name="" id="textarea" cols="20" rows="5"></textarea>  
        </div>
        <div>
        <label for="select">Select</label>
        <select name="" id="select">
            <option value="Man">Мужчина</option>
            <option value="Woman" selected>Женщина</option>
            <option value="Child">Ребенок</option>
        </select>
        </div>
        <div>
            <label for="">Radiobutton</label>
            <input type="radio" name="count" id="">1
            <input type="radio" name="count" id="">2
            <input type="radio" name="count" id="" checked>3
            <input type="radio" name="count" id="">4
            <input type="radio" name="count" id="">5+
        </div>
        <div>
            <label for="">Checkbox</label>
            <input type="checkbox" name="count2" id="">1
            <input type="checkbox" name="count2" id="">2
            <input type="checkbox" name="count2" id="" checked>3
            <input type="checkbox" name="count2" id="">4
            <input type="checkbox" name="count2" id="">5+
        </div>
        <input type="submit" value="Отправить форму" name="" id="">
        <button type="submit">Отправить форму2</button>
        <input type="reset" value="Reset button">
    </form>
</body>
</html>
